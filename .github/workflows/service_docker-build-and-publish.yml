on:
  workflow_call:
    inputs:
      upstream-channel-prefix:
        required: true
        type: string
        default: ''
      tag-prefix:
        required: true
        type: string
        default: 'beta-'
      php-variation:
        required: true
        type: string
      checkout-type:
        required: true
        type: string

jobs:
  docker-publish:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php-version:
          - "8.2"
    steps:
      ##
      # Checkout branch (for push deployments)
      ##
      - name: Get branch name
        if: inputs.checkout-type == 'branch'
        id: branch-name
        uses: tj-actions/branch-names@v6

      - uses: actions/checkout@v3
        if: inputs.checkout-type  == 'branch'
        with:
          ref: ${{ steps.branch-name.outputs.current_branch }}

      ##
      # Docker build & publish
      ##
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: "👨‍🔬 Set docker tags: Non-Release "
        if: inputs.checkout-type == 'branch'
        run: echo "DOCKER_TAGS=stacktracelabs/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }}" >> $GITHUB_ENV

      - name: "🚀 Set docker tags: Release"
        if: inputs.checkout-type == 'latest-stable'
        run: echo "DOCKER_TAGS=stacktracelabs/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          build-args: |
            UPSTREAM_CHANNEL=${{ inputs.upstream-channel-prefix }}
            PHP_VERSION=${{ matrix.php-version }}
          context: src/${{ inputs.php-variation }}/.
          platforms: |
            linux/amd64
            linux/arm64/v8
          pull: true
          push: true
          tags: ${{ env.DOCKER_TAGS }}
